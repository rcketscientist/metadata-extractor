apply plugin: 'com.android.model.library'

model {
    android {
        compileSdkVersion = 19
        buildToolsVersion = "19.1.0"
    }

    android.sources {
        main {
            manifest.source{
                srcDir '/'
                include 'AndroidManifest.xml'
            }
            java.source.srcDir 'Source'
        }
    }
}

dependencies {
    compile files('Libraries/xmpcore-5.1.2.jar')
}